{% extends 'base.html' %}
{% block content %}
<div class='col-8 m-auto pt-2 pb-2 text-center'>
  <h1>Visualização do estagio</h1>
</div>

<div class='col-8 m-auto pt-3 pb-2 text-center'>
  <a href="/estagio/" class="btn btn-info">voltar</a>
</div>
<div class='col-8 m-auto pt-4 pb-2 text-center'>
  {% block dados %}
  <strong>Estagiario: </strong>{{est.estagiario}}<br>
  <strong>Orientador: </strong>{{est.orientador}}<br>
  <strong>Supervisor: </strong>{{est.supervisor}}<br>
  <strong>Atividade: </strong>{{est.atividade}}<br>
  {% endblock dados %}
</div>
{% endblock content %}
