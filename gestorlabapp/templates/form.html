<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Laboratório</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class='col-8 m-auto pt-2 pb-2 text-center'>

        {% block titulo %}
        <h1>Cadastrar laboratório</h1>
        {% endblock  %}
        
    </div>
    
    <div class='col-8 m-auto pt-3 pb-2 text-center'>
        {% block botao %}
        <a href="/" class="btn btn-info">voltar</a>
        {% endblock  %}
    </div>
    <div class='col-8 m-auto pt-4 pb-2 text-center'>
        <form name="form" id="form" action="{%if db %}{% url 'laboratorio:update' db.id %}{%else%}{% url 'laboratorio:create' %}{%endif%}" method="post">
            {% block form %}
            {% csrf_token %}
            <div class='form-group mt-4'>Descrição: {{form.descricao}}</div>
            <div class='form-group mt-4'>Nome: {{form.nome}}</div>
            <div class='form-group mt-4'>Coordenador: {{form.coordenador}}</div>
            <div class='form-group mt-4'>Vice-coordenador: {{form.vice_coordenador}}</div>
            <div class='form-group mt-4'></div>
            <input type="submit" class="btn btn-success" value="Salvar">
            {% endblock form %}
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
